<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body style="background-color: aliceblue;">
     <section id="section-rec-1" class="section-dois container mt-3 p-3">
      <div class="container w-75 rounded-4 padding-home-recrutador pt-4" style="background-color: white">
        <div class="button-vagas-home-recrutador"></div>
        <div class="d-flex align-items-center justify-content-center"> 
          <button id="cadastra-vagas" type="submit" onclick="mudarModalCadastrarVagas()" class="button-recrutador-cadastrar-vaga">Cadastrar Vagas</button>
        </div>
      </div>
    </section>

    <!-- cadastrar vaga  -->
    <section class="section-dois container mt-3 p-3 hidden" id="section-rec-2">
      <h1 class="text-center-cadastra-vaga">Cadastra vaga</h1>
      <div class="container w-50 rounded-4 ps-5 pe-5 pt-4 cadastra-vaga-padding" style="background-color: white;">
        <form class="form-cadastro">
          <label for="titulo-vaga">Título da vaga:</label>
          <input id="titulo-vaga" type="text" placeholder="Exemplo: QA Jr" class="form-control">
          <label for="vaga-descricao">Descrição da vaga:</label>
          <input id="vaga-descricao" type="text" placeholder="Exemplo: Automatizar testes..." class="form-control">
          <label for="vaga-remuneracao">Remuneração inicial:</label>
          <input id="vaga-remuneracao" type="number" placeholder="Exemplo: R$ 5000" class="form-control">
          <button type="submit" class="form-control mt-4" onclick="cadastrarNovaVaga(event)">Criar vaga</button>
        </form>
      </div>
    </section>

    <!-- Modal detalhes vaga recrutador -->
    <section id="section-rec-3" class="section-dois container mt-3 p-3 hidden">
      <div class="container w-75 rounded-4 padding-home-recrutador pt-4" style="background-color: white">
        <div class="header-card">
          <div id="id-vaga"></div>
          <div id="salario-vaga"></div>
        </div>
        <div class="section-titulo-descricao">
          <div id="titulo-vaga-recrutador"></div>
          <div id="descricao-vaga-recrutador" class="descricao-vaga-recrutador"></div>
        </div>
        <div class="titulo-candidatos-recrutador">
          <b>Candidatos inscritos nas vagas</b>
        </div>
        <div class="nome-data-recrutador">
          <div class="nome-categoria"><b>Nome</b></div>
          <div><b>Data de Nascimento</b></div>
        </div>
        <div id="container-recrutador"></div>
        <button id="deletar-vaga" class="button-recrutador-exclui-vaga">
          Excluir vaga
        </button>
      </div>
    </section>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
