<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="#">
  </head>
  <body style="background-color: aliceblue;">
    <section id="section-rec-1" class="section-dois container mt-3 p-3">
      <div class="container w-75 rounded-4 padding-home-recrutador pt-4" style="background-color: white" >
        <div class="button-vagas-home-recrutador"></div>
      </div>
    </section>

    <section id="section-rec-3" class="section-dois container mt-3 p-3 hidden">
    <div class="container w-75 rounded-4 padding-home-recrutador pt-4" style="background-color: white">
      <div class="header-card">
        <div id="id-vaga"></div>
        <div id="salario-vaga"></div>
      </div>
      <div class="section-titulo-descricao">
        <div id="titulo-vaga-recrutador"></div>
        <div id="descricao-vaga-recrutador" class="descricao-vaga-recrutador"></div>
      </div>
      <div class="titulo-candidatos-recrutador"><b>Candidatos inscritos nas vagas</b></div>
      <div class="nome-data-candidato-nao-candidatado">
        <div><b>Nome</b></div>
        <div><b>Data de Nascimento</b></div>
      </div>
      <div id="container-candidatos"></div>
      <button type="submit" id="candidatar" class="button-recrutador-exclui-vaga">Candidatar-me</button>
    </div>
  </section>

  <!-- Tela de vaga quando o usu치rio est치 candidatado -->
  <section id="section-3" class="section-dois container mt-3 p-3 hidden">
    <div class="container w-75 rounded-4 padding-home-recrutador pt-4" style="background-color: white">
      <div class="header-card">
        <div id="id-vaga-candidatado"></div>
        <div id="salario-vaga-candidatado"></div>
      </div>
      <div class="section-titulo-descricao">
        <div id="titulo-vaga-candidatado"></div>
        <div id="descricao-candidato-candidatado" class="descricao-vaga-recrutador"></div>
      </div>
      <div class="titulo-candidatos-recrutador"><b>Candidatos inscritos nas vagas</b></div>
      <div class="nome-data-candidato-nao-candidatado">
        <div><b>Nome</b></div>
        <div><b>Data de Nascimento</b></div>
      </div>
      <div id="container-candidatados"></div>
      <button type="submit" onclick="" class="button-recrutador-exclui-vaga-candidato-cadastrado">
        Cancelar Candidatura
      </button>
    </div>
  </section>

  <!-- Tela de vaga quando o usu치rio est치 reprovado -->
  <section id="section-4" class="section-dois container mt-3 p-3 hidden">
    <div class="container w-75 rounded-4 padding-home-recrutador pt-4" style="background-color: white">
      <div class="header-card">
        <div id="id-vaga-reprovado"></div>
        <div id="salario-vaga-reprovado"></div>
      </div>
      <div class="section-titulo-descricao">
        <div id="titulo-vaga-reprovado"></div>
        <div id="descricao-candidato-reprovado" class="descricao-vaga-recrutador"></div>
      </div>
      <div class="titulo-candidatos-recrutador">
        <b>Candidatos inscritos nas vagas</b>
      </div>
      <div class="nome-data-candidato-nao-candidatado">
        <div><b>Nome</b></div>
        <div><b>Data de Nascimento</b></div>
      </div>
      <div id="container-reprovados"></div>
      <button disabled class="button-recrutador-exclui-vaga-candidato-reprovado">Cancelar Candidatura
      </button>
    </div>
  </section>

  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <script src="../js/script.js"></script>
  </body>
</html>
