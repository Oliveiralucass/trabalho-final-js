<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Log In -->
  <section class="my-container mt-5 d-flex" id="login-tela">
    <div class="container-img">
      <img src="./assets/img-login.png" alt="Cadastro Icon" width="200px">
    </div>
    <div class="container-login">
      <div class="login">
        <h1>Entre na sua conta</h1>
        <form class="form">
          <div class="user form-control">
            <input id="login-email" type="email" placeholder="Email" >
            <img src="./assets/user.svg" alt="User Icon">
          </div>
          <div class="lock form-control">
            <input id="login-senha" type="password" placeholder="Senha" >
            <img src="./assets/lock.svg" alt="Lock Icon">
          </div>
          <button id="login-enviar" type="submit" class="form-control" onclick="fazerLogin(event)">Log in</button>
          <div>
            <span>Novo por aqui?</span>
            <a id="cadastrar-agora" onclick="mudarModalCadastro()" href="#">Cadastre-se agora</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Sign Up -->
  <section class="section-dois container mt-3 p-3 hidden" id="cadastro-modal">
    <h1 class="text-center">Cadastre-se agora</h1>
    <p class="text-center">Tenha acesso a milhares de vagas em um só lugar</p>
    <div class="container w-50 rounded ps-5 pe-5 pt-4" style="background-color: white;">
      <form class="form-cadastro">
        <label for="tipo-usuario">Tipo de usuário*</label>
        <select name="tipo-usuario" id="tipo-usuario" >
          <option value="candidato">Candidato</option>
          <option value="recrutador">Recrutador</option>
        </select>
        <label for="nome">Nome completo*</label>
        <input id="cadastro-nome" type="text" placeholder="Exemplo: João da Silva" class="form-control" >
        <label for="date">Data de nascimento*</label>
        <input id="cadastro-date" type="date" class="form-control" >
        <label for="email">Email*</label>
        <input id="cadastro-email" type="email" placeholder="Digite seu email" class="form-control" >
        <label for="senha">Senha*</label>
        <input id="cadastro-senha" type="password" placeholder="Digite sua senha" class="form-control" >
        <button id="cadastro-enviar" type="submit" onclick="cadastrarUsuario(event)" class="form-control">Criar conta</button>
      </form>
      <div class="text-center my-div">
        <span>Já possui uma conta?</span>
        <a id="acessar-agora" onclick="mudarModalCadastro()" href="#">Acesse agora</a>
      </div>
    </div>
  </section>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
