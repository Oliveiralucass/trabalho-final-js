<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="my-container mt-5 d-flex">
    <div class="container-img">
      <img src="./assets/img-login.png" alt="Cadastro Icon" width="200px">
    </div>
    <div class="container-login">
      <div class="login">
        <h1>Entre na sua conta</h1>
        <form class="form">
          <input type="email" placeholder="Email" class="form-control user" required>
          <input type="password" placeholder="Senha" class="form-control lock" required>
          <button type="submit" class="form-control">Log in</button>
          <div>
            <span>Novo por aqui?</span>
            <a href="#">Cadastre-se agora</a>
          </div>
        </form>
      </div>
    </div>
  </section>
    
  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
